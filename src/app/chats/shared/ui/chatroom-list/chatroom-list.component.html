<div class="chatroom-list__container">
	<mchat-folders
		[folders]="folders"
		[activeFolderId]="activeFolderId"
		(select)="selectFolder($event)"
	></mchat-folders>
	<!-- <div class="chatroom-list__search-field-container">Searchfield</div> -->
	<div class="chatroom-list__body">
		<mchat-search placeholder="Search for a chat" label=""></mchat-search>
		<div class="chatroom-list__chatrooms">
			@for (chatroom of chatType | getChatrooms | async; track $index) {
				@if (chatroom | applyFolder: activeFolder) {
					<mchat-chatroom-short-profile [chatroom]="chatroom" [isActive]="chatroom.id === chatId" />
				}
			}
		</div>
	</div>
</div>
